<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrés Martínez — Motion & Video</title>
  <!-- ========== SOCIAL PREVIEW META TAGS ========== -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Andrés Martínez — Motion & Video Portfolio" />
  <meta property="og:description" content="Diseño, animación y video de alto impacto. Mirá mi reel 2025 en 1 minuto." />
  <meta property="og:image" content="https://andymartinezav.github.io/reel/assets/thumbnail.jpg" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  <meta property="og:url" content="https://andymartinezav.github.io/reel/" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Andrés Martínez — Motion & Video Portfolio" />
  <meta name="twitter:description" content="Diseño, animación y video de alto impacto. Mirá mi reel 2025 en 1 minuto." />
  <meta name="twitter:image" content="https://andymartinezav.github.io/reel/assets/thumbnail.jpg" />

  <style>
    /* ========== GLOBAL RESET & THEME ========== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      padding:0 1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      font-family:Arial,Helvetica,sans-serif;
      color:#fafafa;
      min-height:100vh;
      background:#0f0f0f url("assets/bg.png") center/cover no-repeat fixed;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.4);pointer-events:none;z-index:-1}

    /* ========== LOGO ========== */
    .logo{width:80%;max-width:280px;height:auto;margin:2rem auto}

    /* ========== VIDEO ========== */
    .video-wrapper{position:relative;width:100%;max-width:960px;aspect-ratio:16/9}
    .video-wrapper video{width:100%;height:100%;border:4px solid #1e1e1e;border-radius:8px;background:#000}

    /* Play overlay */
    .play-overlay{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:80px;height:80px;border-radius:50%;
      background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;
      cursor:pointer;transition:transform .2s ease,opacity .2s ease;z-index:5;
    }
    .play-overlay:hover{transform:translate(-50%,-50%) scale(1.08)}
    .play-overlay svg{width:34px;height:34px;fill:#fff;filter:drop-shadow(0 0 4px rgba(0,0,0,.6))}

    /* ========== FOOTER ========== */
    footer{margin:3.5rem auto 1rem;font-size:.875rem;opacity:.75;text-align:center;line-height:1.4}

    /* ========== WHATSAPP BUTTON ========== */
    .whatsapp-btn{position:fixed;bottom:1.5rem;right:1.5rem;width:56px;height:56px;border-radius:50%;background:#25d366;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,.3);z-index:100;transition:transform .2s ease}
    .whatsapp-btn:hover{transform:scale(1.08)}
    .whatsapp-btn svg{width:28px;height:28px;fill:#fff}

    @media(min-width:1200px){.logo{max-width:320px}}
  </style>
</head>
<body>
  <img src="assets/logo-horizontal.png" alt="Andrés Martínez Logo" class="logo"/>

  <div class="video-wrapper">
    <video id="reel" src="assets/andymartinezreel2025.mp4" controls preload="metadata" poster="assets/thumbnail.jpg"></video>
    <div class="play-overlay" id="playBtn" aria-label="Play reel">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><polygon points="24,16 48,32 24,48"/></svg>
    </div>
  </div>

  <footer>
    © 2025 Andrés Martínez Reumann —<br/>
    Design, Motion & Video. Made with ❤ in Buenos Aires.
  </footer>

  <a href="https://wa.me/54911XXXXXXXX" class="whatsapp-btn" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
    <!-- Corrected WhatsApp icon path (Lucide) -->
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 3C9.4 3 4 8.4 4 15c0 2.7.9 5.1 2.4 7.1L4 29l7.1-2.3C13 27.4 14.5 28 16 28c6.6 0 12-5.4 12-12S22.6 4 16 4zm0 21c-1.9 0-3.6-.6-5-1.5l-.4-.3-4.2 1.3 1.3-4.1-.3-.4C6.5 17 6 16 6 15c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10zm5.6-7.9c-.3-.1-1.9-.9-2.2-1-.3-.1-.5-.1-.7.2-.2.3-.7.9-.9 1.1-.2.2-.4.3-.7.1-.3-.1-1.3-.5-2.4-1.5-.9-.8-1.5-1.8-1.7-2.1-.2-.3-.1-.5.1-.7.1-.1.3-.4.4-.5.1-.1.2-.3.3-.4.1-.2.1-.4 0-.6-.1-.2-.6-1.6-.8-2.3-.2-.7-.5-.6-.7-.6l-.6-.1c-.2 0-.6.1-.9.4-.3.3-1 .9-1 2.3s1 2.8 1.2 3 .1.2 2.6 4c1.6 2 3.8 3.3 6 3.6.6.1 1.2.2 1.6.2.6 0 1.1-.2 1.5-.4.5-.2 1.4-.8 1.6-1.5.3-.8.3-1.5.2-1.7-.1-.2-.3-.3-.6-.4z"/>
    </svg>
  </a>

  <script>
    const video = document.getElementById('reel');
    const playBtn = document.getElementById('playBtn');
    video.controls = false;
    playBtn.addEventListener('click', () => { video.play(); });
    video.addEventListener('play', () => {
      playBtn.style.display = 'none';
      video.controls = true;
    });
    video.addEventListener('pause', () => {
      if (video.currentTime === 0 || video.currentTime === video.duration) return;
      playBtn.style.display = 'flex';
      video.controls = true;
    });
  </script>
</body>
</html>
