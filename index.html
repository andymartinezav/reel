  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      padding:0 1rem;display:flex;flex-direction:column;align-items:center;
      font-family:Arial,Helvetica,sans-serif;color:#fafafa;min-height:100vh;
      background:#0f0f0f url("assets/bg.png") center/cover no-repeat fixed;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.4);pointer-events:none;z-index:-1}
    .logo{width:80%;max-width:280px;height:auto;margin:2rem auto}
    .video-wrapper{position:relative;width:100%;max-width:960px;aspect-ratio:16/9}
    .video-wrapper video{width:100%;height:100%;border:4px solid #1e1e1e;border-radius:8px;background:#000}
    .play-overlay{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80px;height:80px;border-radius:50%;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform .2s ease;z-index:5}
    .play-overlay:hover{transform:translate(-50%,-50%) scale(1.08)}
    .play-overlay svg{width:34px;height:34px;fill:#fff;filter:drop-shadow(0 0 4px rgba(0,0,0,.6))}
    footer{margin:3.5rem auto 1rem;font-size:.875rem;opacity:.75;text-align:center;line-height:1.4}
    /* WhatsApp button */
    .whatsapp-btn{position:fixed;bottom:1.5rem;right:1.5rem;width:60px;height:60px;border-radius:50%;background:#25d366;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 10px rgba(0,0,0,.3);z-index:100;transition:transform .2s ease}
    .whatsapp-btn:hover{transform:scale(1.08)}
    .whatsapp-btn svg{width:32px;height:32px;fill:#fff}
    @media(min-width:1200px){.logo{max-width:320px}}
  </style>
</head>
<body>
  <img src="assets/logo-horizontal.png" alt="Andrés Martínez Logo" class="logo"/>

  <div class="video-wrapper">
    <video id="reel" src="assets/andymartinezreel2025.mp4" controls preload="metadata" poster="assets/thumbnail.jpg"></video>
    <div class="play-overlay" id="playBtn" aria-label="Play reel">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><polygon points="24,16 48,32 24,48"/></svg>
    </div>
  </div>

  <footer>
    © 2025 Andrés Martínez Reumann —<br/>
    Design, Motion & Video. Made with ❤ in Buenos Aires.
  </footer>

  <a href="https://wa.me/54911XXXXXXXX" class="whatsapp-btn" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
    <!-- Official WhatsApp glyph -->
    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M380.9 97.1c-45.5-45.5-106-70.6-170.1-70.6C103.5 26.5 26.6 103.4 26.6 197.1c0 34.7 9 68.3 26.1 98.2L0 512l222-58.8c28.3 15.5 60 23.7 92.8 23.7h.1c93.6 0 170.5-76.9 170.5-170.6 0-64.1-25.1-124.6-70.5-169.2zm-170.1 320c-27 0-53.3-7.1-76.5-20.5l-5.5-3.2-131.3 34.8 35-128.1-3.1-5.5c-13-23.3-20-50-20-77.9 0-88 71.6-159.6 159.6-159.6 42.6 0 82.6 16.6 112.7 46.8 30.1 30.1 46.7 70.1 46.7 112.7 0 88-71.6 159.6-159.6 159.6zm93.2-138.9l-27.5-13.8c-3.7-1.8-6.4-3.2-9.1 1.8-2.6 4.6-10.4 13.8-12.7 16.6-2.3 2.8-4.6 3.2-8.5 1l-27.5-13.8c-23.2-11.5-38.4-38.7-39.6-40.5-1.2-1.8-.4-4.2 1.3-6 .7-.7 12.7-15.1 12.7-28.1 0-12.9-6.6-19-8.9-21.5-2.3-2.5-5-3.2-8.5-3.2h-9.8c-3.7 0-9.4 1.3-14.3 6.4-4.9 5.1-18.8 18.3-18.8 44.5s19.3 51.6 22 55.1c2.6 3.5 37.5 57.5 92 78.5 12.9 5.3 22.9 8.5 30.6 10.8 12.9 4.1 24.7 3.5 34 2.1 10.4-1.5 32.1-13.1 36.7-25.8 4.6-12.7 4.6-23.6 3.2-25.8-1.3-2.3-4.5-3.7-9.3-5.6z"/></svg>
  </a>

  <script>
    const video=document.getElementById('reel');
    const playBtn=document.getElementById('playBtn');
    video.controls=false;
    playBtn.addEventListener('click',()=>{video.play()});
    video.addEventListener('play',()=>{playBtn.style.display='none';video.controls=true});
    video.addEventListener('pause',()=>{if(video.currentTime===0||video.currentTime===video.duration)return;playBtn.style.display='flex';video.controls=true});
  </script>
</body>
</html>
