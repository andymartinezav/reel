<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrés Martínez — Motion & Video</title>
  <style>
    /* ========== GLOBAL RESET & THEME ========== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      padding:0 1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      font-family:Arial,Helvetica,sans-serif;
      color:#fafafa;
      min-height:100vh;
      background:#0f0f0f url("assets/bg.png") center/cover no-repeat fixed;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.4);pointer-events:none;z-index:-1}

    /* ========== LOGO ========== */
    .logo{width:80%;max-width:280px;height:auto;margin:2rem auto}

    /* ========== VIDEO ========== */
    .video-wrapper{position:relative;width:100%;max-width:960px;aspect-ratio:16/9}
    .video-wrapper video{width:100%;height:100%;border:4px solid #1e1e1e;border-radius:8px;background:#000}

    /* Play overlay */
    .play-overlay{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:80px;height:80px;border-radius:50%;
      background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;
      cursor:pointer;transition:transform .2s ease,opacity .2s ease;z-index:5;
    }
    .play-overlay:hover{transform:translate(-50%,-50%) scale(1.08)}
    .play-overlay svg{width:34px;height:34px;fill:#fff;filter:drop-shadow(0 0 4px rgba(0,0,0,.6))}

    /* ========== FOOTER ========== */
    footer{margin:3.5rem auto 1rem;font-size:.875rem;opacity:.75;text-align:center;line-height:1.4}

    /* ========== WHATSAPP BUTTON ========== */
    .whatsapp-btn{position:fixed;bottom:1.5rem;right:1.5rem;width:56px;height:56px;border-radius:50%;background:#25d366;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,.3);z-index:100;transition:transform .2s ease}
    .whatsapp-btn:hover{transform:scale(1.08)}
    .whatsapp-btn svg{width:28px;height:28px;fill:#fff}

    @media(min-width:1200px){.logo{max-width:320px}}
  </style>
</head>
<body>
  <img src="assets/logo-horizontal.png" alt="Andrés Martínez Logo" class="logo"/>

  <div class="video-wrapper">
    <video id="reel" src="assets/andymartinezreel2025.mp4" controls preload="metadata" poster="assets/thumbnail.jpg"></video>
    <!-- Play button overlay -->
    <div class="play-overlay" id="playBtn" aria-label="Play reel">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><polygon points="24,16 48,32 24,48"/></svg>
    </div>
  </div>

  <!-- ======== FOOTER ======== -->
  <footer>
    © 2025 Andrés Martínez Reumann —<br/>
    Design, Motion & Video. Made with ❤ in Buenos Aires.
  </footer>

  <!-- ======== WHATSAPP BUTTON ======== -->
  <a href="https://wa.me/54911XXXXXXXX" class="whatsapp-btn" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16.002 2.996c-7.168 0-13 5.832-13 13 0 2.29.604 4.533 1.75 6.5L2.99 29l6.61-1.73a13.01 13.01 0 006.402 1.67h.002c7.168 0 13-5.832 13-13s-5.832-13-13-13zm0 23.999a11.003 11.003 0 01-5.606-1.53l-.4-.237-3.917 1.027 1.045-3.822-.26-.392A10.98 10.98 0 015 15.996c0-6.065 4.936 11 s-4.936 11 11 11zm6.137-8.317c-.336-.17-1.986-.981-2.296-1.094-.307-.112-.532-.17-.757.17-.224.336-.87 1.093-1.066 1.318-.196.224-.392.252-.73.084-.336-.17-1.42-.523-2.705-1.666-1-.893-1.674-1.994-1.872-2.33-.196-.336-.021-.518.148-.688.152-.152.336-.392.505-.588.168-.196.224-.336.336-.56.112-.224.056-.42-.028-.588-.084-.168-.757-1.825-1.037-2.504-.272-.652-.548-.56-.757-.569l-.646-.011c-.224 0-.588.084-.897.392-.308.308-1.176 1.148-1.176 2.805s1.203 3.252 1.372 3.48c.168.224 2.369 3.623 5.745 5.063.804.347 1.432.554 1.92.708.808.258 1.544.222 2.126.135.648-.097 1.986-.811 2.27-1.594.28-.785.28-1.46.196-1.594-.084-.135-.308-.224-.645-.392z"/></svg>
  </a>

  <script>
    const video = document.getElementById('reel');
    const playBtn = document.getElementById('playBtn');
    // Hide native controls until user interacts via overlay
    video.controls = false;

    // Play video on overlay click
    playBtn.addEventListener('click', () => {
      video.play();
    });

    // Once video starts, hide overlay & show controls
    video.addEventListener('play', () => {
      playBtn.style.display = 'none';
      video.controls = true;
    });

    // If user pauses, bring overlay back
    video.addEventListener('pause', () => {
      if (video.currentTime === 0 || video.currentTime === video.duration) return; // keep hidden at end
      playBtn.style.display = 'flex';
      video.controls = true;
    });
  </script>
</body>
</html>
